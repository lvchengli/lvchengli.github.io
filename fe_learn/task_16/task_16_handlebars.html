<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 04</title>
    <style>
    table {
        margin: 10px;
    }
    
    th,
    td {
        padding: 5px;
        border: 1px solid #999;
    }
    
    th {
        background: #ccc;
    }
    
    tr:nth-child(odd) {
        background: #eee;
    }
    
    td a {
        color: #000;
        text-decoration: underline;
    }
    </style>
</head>

<body>
    <div>
        <label>城市名称：
            <input id="aqi-city-input" type="text">
        </label>
        <br>
        <label>空气质量指数：
            <input id="aqi-value-input" type="text">
        </label>
        <br>
        <button id="add-btn">确认添加</button>
    </div>
    <!--
      <tr>
        <td>城市</td><td>空气质量</td><td>操作</td>
      </tr>
      <tr>
        <td>北京</td><td>90</td><td><button>删除</button></td>
      </tr>
      <tr>
        <td>北京</td><td>90</td><td><button>删除</button></td>
      </tr>
     -->
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script id="aqi-table" type="text/x-handlebars-template">
        <thead>
            <th>城市</th>
            <th>空气质量</th>
            <th>操作</th>
        </thead>
        <tbody>
            {{#this}}
            <tr>
                <td>{{city}}</td>
                <td>{{aqi}}</td>
                <td>
                    <button data-city='{{city}}'>删除</button>
                </td>
            </tr>
            {{/this}}
        </tbody>
    </script>
    <table id="aqi-template"></table>
    <script>
    var data = [{
        city: "Front",
        aqi: 55
    }, {
        city: "Photographer",
        aqi: 33
    }, {
        city: "LEGO",
        aqi: 11
    }];


    /**
     * 从用户输入中获取数据，向aqiData中增加一条数据
     * 然后渲染aqi-list列表，增加新增的数据
     */
    function addAqiData() {
        var cityInput = document.getElementById("aqi-city-input");
        var aqiInput = document.getElementById("aqi-value-input");
        var city = cityInput.value.trim();
        var aqi = aqiInput.value.trim();

        if (!city.match(/^[a-zA-Z\u4E00-\u9FA5]+$/)) {
            alert('城市名必须为中英文字符！');
            return;
        };

        if (!(/^([1-9]\d*)$|^0$/).test(aqi)) {
            alert("空气质量指数必须为整数！");
            return;
        }

        var flag = true;
        for (var i = 0; i < data.length; i++) {
            if (data[i].city === city) {
                flag = false;
                data[i].aqi = aqi;
            }
        }

        if (flag) {
            data.push({
                city: city,
                aqi: aqi
            });
        }

    }

    // handlebars 模版 
    /**
     * 渲染aqi-table表格
     */
    function renderAqiList() {
        $('#aqi-template').empty();
        if (data[0]) {
            var source = $("#aqi-table").html();
            var template = Handlebars.compile(source);
            $('#aqi-template').append(template(data));    
        }
        
    }
    /**
     * 点击add-btn时的处理逻辑
     * 获取用户输入，更新数据，并进行页面呈现的更新
     */
    function addBtnHandle() {
        
        addAqiData();
        renderAqiList();
    }

    /**
     * 点击各个删除按钮的时候的处理逻辑
     * 获取哪个城市数据被删，删除数据，更新表格显示
     */
    function delBtnHandle(city) {
        // do sth.
        console.log(data);

        for (var i = 0; i < data.length; i++) {
            console.log(data[i].city);
            if (data[i].city == city) {
                console.log(data[i]);
                data.splice(i,1);
                break;
            }
            
        }
        
        renderAqiList();
    }

    function init() {

        // 在这下面给add-btn绑定一个点击事件，点击时触发addBtnHandle函数
        document.getElementById("add-btn").addEventListener("click", addBtnHandle)
        // 想办法给aqi-table中的所有删除按钮绑定事件，触发delBtnHandle函数
        document.getElementById("aqi-template").addEventListener("click", function(event){
            if(event.target.nodeName.toLowerCase() === 'button') delBtnHandle.call(null, event.target.dataset.city);
        })
        renderAqiList();
    }

    init();
    </script>
</body>

</html>
