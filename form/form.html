<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <aside>
        <form action="">
            <h3>完成您的购物订单</h3>
            <div class="clearfix">
                <label class="left" for="email">邮箱<span class="red abs">*</span></label>
                <div class="cell">
                    <input type="email" class="ui_input" name="email" required>
                </div>
            </div>
            <div class="clearfix">
                <label class="left" for="tel">手机号<span class="red abs">*</span></label>
                <div class="cell">
                    <input type="tel" class="ui_input" name="tel" required>
                </div>
            </div>
            <div class="clearfix">
                <label class="left" for="type">您的款式<span class="red abs">*</span></label>
                <div class="cell">
                    <input type="radio" class="ui_input" id="radioMale" name="type" value="488">
                    <label class="ui_radio" for="radioMale">男款</label>
                    <input type="radio" class="ui_input" id="radioFemale" name="type" value="488">
                    <label class="ui_radio" for="radioFemale">女款</label>
                    <p id="radioMaleP" style="display: none;">男款每件488元</p>
                    <p id="radioFemaleP" style="display: none;">女款每件388元</p>
                </div>
            </div>
            <div class="clearfix">
                <label for="number" class="left">购买数量<span class="red abs">*</span></label>
                <div class="cell">
                    <input type="number" id="number" class="ui_input" min="1" max="10" size="5" value="1" required>
                </div>
            </div>
            <div class="clearfix">
                <label class="left" for="number">所在城市<span class="red abs">*</span></label>
                <div class="cell">
                    <select id="citySelect" required>
                        <option value>请选择</option>
                        <option value="10">深圳</option>
                        <option value="5">上海</option>
                        <option value="7">北京</option>
                        <option value="8">成都</option>
                        <option value="6">武汉</option>
                    </select>
                </div>
            </div>
            <div class="clearfix">
                <label class="left" for="message">给商家留言</label>
                <div class="cell">
                    <div class="ui_textarea">
                        <textarea name="message" rows="4" maxlength="200" placeholder="少于200字符"></textarea>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <span class="left">&nbsp;</span>
                <div class="cell">
                    <input type="checkbox" name="insurance" id="checkInsur" value="0.4">
                    <label class="ml5" for="checkInsur">使用运费险0.4元</label>
                </div>
            </div>
            <p class="pay">您总共需要支付 <strong id="total" class="red">0</strong> 元</p>
            <div class="clearfix">
                <span class="left">是否货到付款</span>
                <div class="cell">
                    <input type="checkbox" name="pay" id="switch" value="on">
                </div>
            </div>
            <div class="clearfix">
                <span class="left">期望到货日期</span>
                <div class="cell">
                    <input type="date" name="achieve" id="achieveDate" value="2015-12-27">
                    <span class="gray ml20">默认尽快发货</span>
                </div>
            </div>
            <div class="clearfix mt20">
                <span class="left">&nbsp;</span>
                <div class="cell">
                    <input type="submit" id="validateSubmit">
                </div>
            </div>
        </form>
    </aside>
</body>

</html>
